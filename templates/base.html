			function digi() {
			  var date = new Date(),
			      hour = date.getHours(),
			      minute = checkTime(date.getMinutes()),
			      ss = checkTime(date.getSeconds());

			  function checkTime(i) {
			    if( i < 10 ) {
			      i = "0" + i;
			    }
			    return i;
			  }

			if ( hour > 12 ) {
			  hour = hour - 12;
			  if ( hour == 12 ) {
			    hour = checkTime(hour);
			  document.getElementById("tt").innerHTML = hour+":"+minute+":"+ss+" AM";
			  }
			  else {
			    hour = checkTime(hour);
			    document.getElementById("tt").innerHTML = hour+":"+minute+":"+ss+" PM";
			  }
			}
			else {
			  document.getElementById("tt").innerHTML = hour+":"+minute+":"+ss+" AM";;
			}
			var time = setTimeout(digi,100);
			return date;
			}

			// Set the date we're counting down to
			var countDownDate1 = new Date("{{fajrc}}").getTime();

			  // Get today's date and time

          seconds1=0
          minutes1=minutes1+1
        }

			return document.getElementById("fajrcc").innerHTML;
			}, 100);
